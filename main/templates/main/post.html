{%extends "main/base.html"%}
{% load static %}

{%block content%}
</br></br></br>
<div class = "container">
    <form action = "{% url 'post'%}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="title" name="title" class="form-control" placeholder="Any Title you want to give?"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">
                    <textarea type="text" id="thought" name="thought" rows="5" class="form-control" placeholder="What are you thinking?"></textarea>
                </div>
            </div>
        </div>
        <div class="image-upload">
            <label for="image">
                <i class="fa fa-image fa-2x" style = "cursor : pointer"  ></i>          
            </label>
          
            <input type='file' id="image" onchange="readURL(this);" accept="image/*" name = "images"/>
            
            <label for="video-input">
                <i class="fa fa-file-video-o fa-2x" style = "cursor : pointer"></i>
            </label>
          
            <input id="video-input" type="file" name = "video" accept="video/*"/>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Post</button>
            </div>
          
        </div>
  </form>
  <img id="blah" src="#" alt="" />

</div>

</br></br></br>
{% endblock %}
{%block javascript %}
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result);
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
{% endblock %}
